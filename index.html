<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            const tg = window.Telegram.WebApp
            tg.onEvent('viewportChanged', function () {
                const newViewportHeight = tg.viewportHeight
                document.getElementById('root').style.height =
                    `${newViewportHeight + 35}px`
                document.getElementById('body').style.height =
                    `${newViewportHeight + 35}px`
            })
            tg.expand()
            tg.setHeaderColor('#FFF')
            tg.disableVerticalSwipes()
            let isDark = tg.colorScheme === 'dark'
            if (isDark) {
                document.getElementById('root').style.background = '#181818'
                tg.setHeaderColor('#181818')
            }
        </script>
    </body>
</html>
